<!-- withqrcode.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Check-In</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <style>
        .animated-gradient {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>

    <style>
        .scan-animation {
            position: relative;
            overflow: hidden;
        }
        
        .scan-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: #4f46e5;
            animation: scan 2.5s infinite linear;
            box-shadow: 0 0 10px #4f46e5;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen animated-gradient">
    <div class="container mx-auto px-4 py-8">
        <!-- Back Button -->
        <a href="{% url 'home' %}" class="mb-4 inline-block text-blue-600 hover:text-blue-800">
            ‚Üê Back to Home
        </a>

        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">
                Scan QR Code
            </h1>

            <!-- QR Code Animation -->
            <div class="scan-animation mb-8">
                <img src="https://cdn-icons-gif.flaticon.com/7994/7994392.gif" 
                     alt="QR Code Scanner" 
                     class="w-64 h-64 mx-auto rounded-lg border-4 border-indigo-200">
                <div class="scan-line"></div>
            </div>

            <!-- QR Code Input Form -->
            <form method="POST" action="{% url 'qr_checkin' %}" class="space-y-4">
                {% csrf_token %}
                
                <!-- QR Code Input -->
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">
                        Enter QR Code
                    </label>
                    <input type="text" 
                           name="qrcode" 
                           required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>

                <!-- Error Message -->
                {% if error %}
                <div class="text-red-600 text-center mb-4">
                    {{ error }}
                </div>
                {% endif %}

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">
                    Submit
                </button>
            </form>
        </div>
    </div>
</body>
</html>
