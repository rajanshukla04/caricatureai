<!DOCTYPE html>
<html>
<head>
    <title>Caricature Upload</title>
</head>
<body>
    <h1>Upload Your Image for Caricature</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" required>
        <button type="submit">Generate Caricature</button>
    </form>
</body>
</html>
